services:
  postgres:
    image: postgres:15 #Because of PostGIS compatibility with other services
    shm_size: 128mb
    environment:
      # Explicitly set user to avoid surprises; leave password/db as before
      POSTGRES_USER: postgres
      POSTGRES_DB: django
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD", "pg_isready", "--username", "postgres"]
      start_period: 30s
      start_interval: 2s
    ports:
      - 5432:5432
    # For Postgres 15+ prefer mounting at /var/lib/postgresql to allow
    # major-version-aware data layout (see docker-library/postgres recommendations)
    volumes:
      - postgres:/var/lib/postgresql

  rabbitmq:
    image: rabbitmq:management-alpine
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      start_period: 30s
      start_interval: 2s
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq:/var/lib/rabbitmq

  minio:
    image: minio/minio:latest
    # When run with a TTY, minio prints credentials on startup
    tty: true
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: minioAccessKey
      MINIO_ROOT_PASSWORD: minioSecretKey
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      # "mc ready" doesn't terminate on failure, so time it out
      timeout: 1s
      start_period: 30s
      start_interval: 2s
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - minio:/data

volumes:
  postgres:
  minio:
  rabbitmq:
