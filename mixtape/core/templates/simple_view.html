<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Data Display</title>
    <style>
        .container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            text-align: center;
            height: 90vh;
        }
        .image-container {
            margin: auto;
            width: 50%;
        }
        .image-container img {
            height: auto;
            max-width: 100%;
        }
        .data-container {
            border: 1px solid #ddd;
            padding: 10px;
            width: 50%;
            margin: auto;
        }
        .slidecontainer input {
            width: 100%;
        }
        .step {
            display: none;
        }
        .step.active {
            display: flex;
        }
    </style>
</head>
<body>
    {% for step in steps %}
    <div class="container step {% if forloop.first %}active{% endif %}" id="step-{{ forloop.counter0 }}">
        <div class="image-container">
            <img src="{{ step.image.url }}" alt="Step Image">
        </div>
        <div class="data-container">
            <h2>Step {{ step.number }}</h2>
            {% for data in step.agent_steps.all %}
                <div class="data-entry">
                    <p>
                        <strong>Agent:</strong> {{ data.agent }}
                        <strong>Action:</strong> {{ data.action }}
                        <strong>Reward:</strong> {{ data.reward }}
                    </p>
                    <script>
                        document.addEventListener("DOMContentLoaded", function () {
                            const slider = document.getElementById("stepsRange");
                            const steps = document.querySelectorAll(".step");
                            slider.addEventListener("input", function () {
                                steps.forEach(step => step.classList.remove("active"));
                                steps[slider.value].classList.add("active");
                            });
                        });
                    </script>
                    <hr>
                </div>
            {% empty %}
                <p>End of episode</p>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
    <div class="slidecontainer">
        <input type="range" id="stepsRange" min="0" max="{{ steps|length|add:'-1' }}" value="0" class="slider">
    </div>
</body>
</html>
