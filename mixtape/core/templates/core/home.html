<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>All Inference Results</title>
</head>
<body>
    <div class="text-center text-xl">Explore Results</div>
    <div>
        <ul class="list-disc columns-md list-inside">
        {% for episode in episodes %}
            {% url 'insights' episode.id  as episode_url %}
            <li class="break-inside-avoid p-2">
                <a class="underline text-blue-600 hover:text-blue-800 visited:text-purple-600" href="{{ episode_url }}">
                    Episode {{ episode.id }}
                </a>
            </li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
