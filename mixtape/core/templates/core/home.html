<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Inference Results</title>
    <style>
        .episodes-list {
            column-width: 100px;
            column-gap: 45px;
            list-style-position: inside;
            padding: 0;
        }
        .episode {
            break-inside: avoid;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Available Episodes</h2>
    <div>
        <ul class="episodes-list">
        {% for episode in episodes %}
            {% url 'insights' episode.id  as episode_url %}
            <li class="episode">
                <a href="{{ episode_url }}">Episode {{ episode.id }} </a>
            </li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
