{% extends "core/base.html" %}

{% block title %}MIXTAPE Home{% endblock %}

{% block content %}
<div class="text-center text-xl">Explore Results</div>
<div>
  <ul class="list-disc columns-md list-inside">
    {% for episode in episodes %}
    <li class="break-inside-avoid p-2">
      <a class="underline text-blue-600 hover:text-blue-800 visited:text-purple-600"
        href="{% url 'insights' episode.id %}">
        Episode {{ episode.id }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
