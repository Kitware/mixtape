<div x-data="{
    data: [],
    layout: {
      title: {text: 'Actions VS Reward Frequency'},
      xaxis: {title: {text: 'Action'}},
      yaxis: {title: {text: 'Reward Frequency'}},
      autosize: true,
      barmode: 'stack',
      showlegend: visOptions.includes('plotLegends'),
      paper_bgcolor: $store.theme.paper_bgcolor,
      plot_bgcolor: $store.theme.plot_bgcolor,
      font: $store.theme.font,
      xaxis: {
        gridcolor: $store.theme.axis.gridcolor,
        zerolinecolor: $store.theme.axis.zerolinecolor
      },
      yaxis: {
        gridcolor: $store.theme.axis.gridcolor,
        zerolinecolor: $store.theme.axis.zerolinecolor
      },
    },
    config: {
      displayModeBar: false,
      responsive: true
    },
    plot: null,
  }"
  x-init="
    data = Object.entries(plotData.action_v_reward).map(([agent, actions]) => ({
      x: Object.keys(actions),
      y: Object.values(actions),
      type: 'bar',
      name: agent
    }));
    plot = Plotly.react($refs.actionsRewards, data, layout, config);
    $watch('visOptions', () => {
      $nextTick(() => {
        Plotly.relayout(
          $refs.actionsRewards, {
            autosize: true,
            showlegend: visOptions.includes('plotLegends')
          })
      });
    });"
>
  <div x-ref="actionsRewards"></div>
</div>
