<div
  x-data="{
    data: [],
    layout: {
      ...basePlotLayout,
      title: { text: 'Rewards Over Time' },
      xaxis: { ...basePlotLayout.xaxis, title: { text: 'Time Step' } },
      yaxis: { ...basePlotLayout.yaxis, title: { text: 'Cumulative Reward' } },
      annotations: [
        {
          x: currentStep,
          y: rewardsOverTime[0][currentStep],
          text: rewardsOverTime[0][currentStep].toFixed(2),
        }
      ],
    },
    plot: null,
    getStep(episode) {
      if (this.currentStep < Object.keys(episode).length) {
        return this.currentStep;
      }
      return Object.keys(episode).length - 1;
    },
  }"
  x-init="
    rewardsOverTime.forEach((episode, idx) => {
      data.push({
        x: episode.length,
        y: episode,
        type: 'scatter',
        name: `Episode ${episodeIds[idx]}`,
        marker: {
          line: {
            width: 2
          }
        }
      });
    });
    data.push({
      x: [{{ currentStep }}, {{ currentStep }}],
      y: [0, Math.max(...rewardsOverTime.flat())],
      type: 'scatter',
      mode: 'lines',
      line: {
        color: 'red',
        width: 2,
        dash: 'dot'
      },
      name: 'Current Step'
    });
    plot = Plotly.newPlot($refs.rewardsOverTime, data, layout, basePlotConfig);
    $watch('$store.visOptions', () => {
      $nextTick(() => {
        Plotly.relayout(
          $refs.rewardsOverTime,
          {
            autosize: true,
            showlegend: $store.visOptions.visible.includes('plotLegends'),
            legend: legendLayout(),
          }
        );
      });
    });"
  x-effect="
    if (plot) {
      Plotly.update($refs.rewardsOverTime, {
        x: [[currentStep, currentStep]],
        y: [[Math.min(...rewardsOverTime.flat()), Math.max(...rewardsOverTime.flat())]]
      }, {
        ...basePlotStyling(),
        annotations: rewardsOverTime.map((episode, idx) => {
          return {
            x: getStep(episode),
            y: episode[getStep(episode)],
            text: episode[getStep(episode)].toFixed(2),
          }
        })
      }, [rewardsOverTime.length]);
    }"
>
  <div x-ref="rewardsOverTime"></div>
</div>
