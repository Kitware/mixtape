<div x-cloak class="card raised flex justify-around justify-self-center">
  <button
    class="cursor-pointer hover:text-gray-900 rounded-lg p-1 text-center disabled:text-gray-500"
    :disabled="currentStep === 0"
    @click="currentStep = 0"
  >
    <i class="ri-rewind-start-line"></i>
  </button>
  <button
    class="cursor-pointer hover:text-gray-900 rounded-lg p-1 text-center disabled:text-gray-500"
    :disabled="currentStep === 0"
    @click="currentStep--"
  >
    <i class="ri-rewind-line"></i>
  </button>
  <button
    class="cursor-pointer hover:text-gray-900 rounded-lg p-1 text-center disabled:text-gray-500"
    @click="playing = !playing; if (playing) stepForward()"
  >
    <i x-cloak x-show="!playing" class="ri-play-line"></i>
    <i x-cloak x-show="playing" class="ri-pause-line"></i>
  </button>
  <button
    class="cursor-pointer hover:text-gray-900 rounded-lg p-1 text-center disabled:text-gray-500"
    :disabled="currentStep === maxSteps"
    @click="currentStep++"
  >
    <i class="ri-speed-line"></i>
  </button>
  <button
    class="cursor-pointer hover:text-gray-900 rounded-lg p-1 text-center disabled:text-gray-500"
    :disabled="currentStep === maxSteps"
    @click="currentStep = maxSteps"
  >
    <i class="ri-forward-end-line"></i>
  </button>
</div>
