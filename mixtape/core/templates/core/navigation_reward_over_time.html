<div
  x-data="{
    data: [],
    layout: {
      ...basePlotLayout,
      title: { text: 'Navigation Distance Reward Over Time' },
      xaxis: { ...basePlotLayout.xaxis, title: { text: 'Step' } },
      yaxis: { ...basePlotLayout.yaxis, title: { text: 'Cumulative Reward' } },
    },
    plot: null,
    yRange: [Infinity, -Infinity],
    agentRewards: [],
    unitRewards: [],
    shapesAndAnnotationsByStep: {},
    previousStep: 0,
  }"
  x-init="
    agentRewards = parsedData.decomposed_rewards || [];
    unitRewards = parsedData.unit_navigation_rewards || [];
    const timeSteps = Array.from({length: maxSteps}, (_, i) => i);

    agentRewards.forEach((episodeRewards, idx) => {
      if (!episodeRewards?.navigation || episodeRewards.navigation.length === 0) return;

      const ep = agentRewards.length > 1 ? `episode ${episodeIds[idx]} - ` : '';

      data.push({
        name: `${ep}agent_0`,
        x: timeSteps,
        y: episodeRewards.navigation,
        type: 'scatter',
        mode: 'lines',
        line: {
          dash: 'solid',
        }
      });

      // Update yRange for agent rewards
      const currentRange = [Math.min(...episodeRewards.navigation), Math.max(...episodeRewards.navigation)];
      yRange = [Math.min(yRange[0], currentRange[0]), Math.max(yRange[1], currentRange[1])];
    });

    unitRewards.forEach((episodeUnitRewards, idx) => {
      if (!episodeUnitRewards) return;

      const ep = unitRewards.length > 1 ? `episode ${episodeIds[idx]} - ` : '';

      Object.entries(episodeUnitRewards).forEach(([unit, rewards], index) => {
        if (rewards && rewards.length > 0) {
          data.push({
            name: `${ep}${unit}`,
            x: timeSteps.slice(0, rewards.length),
            y: rewards,
            type: 'scatter',
            mode: 'lines',
            line: {
              dash: 'dash',
            }
          });

          const currentRange = [Math.min(...rewards), Math.max(...rewards)];
          yRange = [Math.min(yRange[0], currentRange[0]), Math.max(yRange[1], currentRange[1])];
        }
      });

      // Calculate and add mean trace for all units in this episode
      const allUnitRewards = Object.values(episodeUnitRewards).filter(rewards => rewards && rewards.length > 0);
      if (allUnitRewards.length > 0) {
        // Find the maximum length across all unit reward arrays
        const maxLength = Math.max(...allUnitRewards.map(rewards => rewards.length));
        const meanRewards = [];

        // Calculate mean for each timestep
        for (let step = 0; step < maxLength; step++) {
          const valuesAtStep = allUnitRewards
            .map(rewards => rewards[step])
            .filter(value => value !== undefined && value !== null);

          if (valuesAtStep.length > 0) {
            const mean = valuesAtStep.reduce((sum, val) => sum + val, 0) / valuesAtStep.length;
            meanRewards.push(mean);
          } else {
            meanRewards.push(null); // No data at this step
          }
        }

        // Add mean trace
        data.push({
          name: 'team (mean)',
          x: timeSteps.slice(0, meanRewards.length),
          y: meanRewards,
          type: 'scatter',
          mode: 'lines',
          line: {
            dash: 'solid',
            width: 3,
            color: '#d62728' // Red color to distinguish from individual units
          }
        });

        // Update yRange with mean values
        const validMeanValues = meanRewards.filter(val => val !== null);
        if (validMeanValues.length > 0) {
          const meanRange = [Math.min(...validMeanValues), Math.max(...validMeanValues)];
          yRange = [Math.min(yRange[0], meanRange[0]), Math.max(yRange[1], meanRange[1])];
        }
      }
    });

    // Set default yRange if no data was found
    if (yRange[0] === Infinity || yRange[1] === -Infinity) {
      yRange = [0, 1];
    }

    // Create all steps and annotations at once only if we have data
    if (data.length > 0) {
      timeSteps.forEach((ts) => {
        if (!shapesAndAnnotationsByStep[ts]) {
          shapesAndAnnotationsByStep[ts] = [];
        }

        // Add vertical line shape for this step
        shapesAndAnnotationsByStep[ts].push({
          shapes: {
            type: 'line',
            x0: ts,
            x1: ts,
            y0: yRange[0],
            y1: yRange[1],
            line: {
              color: 'red',
              width: 2,
              dash: 'dot'
            },
          }
        });

        // Add annotations for unit rewards at this step
        unitRewards.forEach((episodeUnitRewards, idx) => {
          if (!episodeUnitRewards) return;

          Object.keys(episodeUnitRewards).forEach((unit, unitIdx) => {
            if (episodeUnitRewards[unit] && episodeUnitRewards[unit][ts] !== undefined) {
              shapesAndAnnotationsByStep[ts].push({
                annotations: {
                  x: ts,
                  y: episodeUnitRewards[unit][ts],
                  text: episodeUnitRewards[unit][ts].toFixed(2),
                  bgcolor: 'rgba(0, 0, 0, 0.5)',
                  arrowcolor: $store.categoricalColors[(unitIdx + 1) % $store.categoricalColors.length],
                  font: {
                    color: $store.categoricalColors[(unitIdx + 1) % $store.categoricalColors.length],
                  },
                }
              });
            }
          });
        });

        // Add annotations for agent rewards at this step
        agentRewards.forEach((episodeRewards, idx) => {
          if (!episodeRewards?.navigation || episodeRewards.navigation.length === 0) return;

          if (episodeRewards.navigation[ts] !== undefined) {
            shapesAndAnnotationsByStep[ts].push({
              annotations: {
                x: ts,
                y: episodeRewards.navigation[ts],
                text: episodeRewards.navigation[ts].toFixed(2),
                bgcolor: 'rgba(0, 0, 0, 0.5)',
                arrowcolor: $store.categoricalColors[idx % $store.categoricalColors.length],
                font: {
                  color: $store.categoricalColors[idx % $store.categoricalColors.length],
                },
              }
            });
          }
        });
      });
    }

    plot = Plotly.react($refs.navRewardOverTime, data, {
      ...layout,
      shapes: shapesAndAnnotationsByStep[0]?.filter(item => item.shapes).map(item => item.shapes) || [],
      annotations: shapesAndAnnotationsByStep[0]?.filter(item => item.annotations).map(item => item.annotations) || [],
    }, basePlotConfig);

    $watch('$store.visOptions', () => {
      $nextTick(() => {
        Plotly.relayout(
          $refs.navRewardOverTime,
          {
            autosize: true,
            showlegend: $store.visOptions.visible.includes('plotLegends'),
            legend: legendLayout(),
          })
      });
    });
  "
  x-effect="
    if (plot) {
      // Update the plot with visibility changes
      Plotly.relayout($refs.navRewardOverTime, {
        shapes: shapesAndAnnotationsByStep[currentStep]?.filter(item => item.shapes).map(item => item.shapes) || [],
        annotations: shapesAndAnnotationsByStep[currentStep]?.filter(item => item.annotations).map(item => item.annotations) || [],
        ...basePlotStyling()
      });

      // Update previous step
      previousStep = currentStep;
    }
  "
  class="w-full"
>
  <div x-ref="navRewardOverTime"></div>
</div>
