{% extends "core/insights.html" %}

{% block plots %}
<div x-data="{
  data: [{
    x: [1, 2, 3],
    y: [4, 5, 6],
    type: 'scatter'
  }],
  layout: {
    title: 'Simple Plot'
  },
  plot: null,
  updatePlot() {
    Plotly.update(this.$refs.chart, this.data, this.layout);
  }
}" x-init="plot = Plotly.newPlot($refs.chart, data, layout)" >
  <div x-ref="chart"></div>
  <button x-on:click="data[0].y = [6, 5, 4]; updatePlot()">Update Data</button>
</div>
{% endblock %}
