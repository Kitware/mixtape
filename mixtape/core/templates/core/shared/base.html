<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="//unpkg.com/plotly.js@3.0.1/dist/plotly.min.js" charset="utf-8"></script>
    <link href="https://unpkg.com/remixicon/fonts/remixicon.css" rel="stylesheet"/>
    <!-- Global Variables -->
    <script>
      document.addEventListener('alpine:init', () => {
        Alpine.store('theme', {
          darkMode: window.matchMedia('(prefers-color-scheme: dark)').matches,
          darkbg: '#111827',
          lightbg: '#F1F2F6',
          lightline: '#4a5565',
          darkline: '#d1d5dc',
          get paper_bgcolor() { return this.darkMode ? this.darkbg : this.lightbg; },
          get plot_bgcolor() { return this.darkMode ? this.darkbg : this.lightbg; },
          lighttext: '#D1D5DB',
          darktext: '#000000',
          get font() {
            return {
              color: this.darkMode ? this.lighttext : this.darktext
            };
          },
          get axis() {
            return {
              gridcolor: this.darkMode ? this.lightline : this.darkline,
              zerolinecolor: this.darkMode ? this.lightbg : this.darkbg
            };
          }
        });
      });
    </script>
    <!-- Custom Tailwind Styles -->
    <style type="text/tailwindcss">
      @layer base {
        body {
          background-color: var(--color-surface);
          color: var(--color-surface-foreground);
        }
        h1 {
          @apply text-2xl font-bold;
        }
      }
      @layer components {
        .btn {
          @apply inline-flex items-center justify-center rounded-md px-4 py-2 text-sm font-medium transition-colors
                  focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2
                  disabled:pointer-events-none disabled:opacity-50;
        }
        .btn-icon {
          @apply text-2xl p-2;
        }
        .btn-accent {
          color: var(--color-accent);
        }
        .btn-accent:hover {
          background: color-mix(in oklab, var(--color-accent) 10%, transparent);
        }
        .btn-primary {
          color: var(--color-accent-foreground);
          background: var(--color-accent);
        }
        .btn-primary:hover {
          background: color-mix(in oklab, var(--color-accent) 85%, black);
        }
        .card {
          @apply bg-white dark:bg-gray-800 rounded-lg m-1 border border-gray-200 p-1
                  dark:border-gray-700 overflow-hidden;
        }
        .card-alt {
          @apply bg-gray-200 dark:bg-gray-600 rounded-lg m-1 border border-gray-300 p-1
                 dark:border-gray-700 overflow-hidden;
        }
        .raised {
          @apply shadow-[1px_1px_1px_1px_rgba(0,0,0,0.25)] dark:shadow-[1px_1px_1px_1px_rgba(255,255,255,0.25)];
        }
        .header {
          @apply bg-white dark:bg-gray-800 p-3 w-full flex justify-between items-center z-10
                 shadow-[1px_1px_2px_1px_rgba(0,0,0,0.25)] dark:shadow-[0px_1px_2px_1px_rgba(255,255,255,0.25)];
        }
        .menu {
          @apply absolute right-0 top-12 mt-2 z-10 w-auto bg-white dark:bg-gray-600 divide-y
                 divide-gray-100 rounded-lg;
        }
        .checkbox {
          @apply w-4 h-4 rounded-sm;
          accent-color: var(--color-accent);
          background: var(--color-surface);
          border-color: var(--color-border);
        }
        .form-input {
          @apply rounded-md border px-2 py-1 text-sm;
          border-color: var(--color-border);
          background: var(--color-surface);
          color: var(--color-surface-foreground);
        }
        .form-select {
          @apply rounded-md border px-2 py-1 text-sm;
          border-color: var(--color-border);
          background: var(--color-surface);
          color: var(--color-surface-foreground);
        }
        .chip {
          @apply inline-flex items-center gap-1 rounded-full border border-transparent px-2 py-1 text-xs;
          color: var(--color-accent);
          background: color-mix(in oklab, var(--color-accent) 15%, transparent);
        }
        .tab-active {
          @apply border-b-2 rounded-t-md;
          color: var(--color-accent);
          border-color: var(--color-accent);
          background: var(--color-muted);
        }
        .tab-inactive {
          @apply border-b-2 border-transparent rounded-t-md hover:bg-[var(--color-muted)];
          color: var(--color-muted-foreground);
        }
      }
    </style>
    <!-- Custom CSS Variables -->
    <style>
      :root {
        /* Mapped from figma_changes_data/colors.js (light) */
        --color-surface: #FFFFFF; /* background */
        --color-surface-foreground: #141516; /* text-primary */
        --color-border: #C9CBCE; /* border */
        --color-muted: rgba(0, 0, 0, 0.03); /* surface */
        --color-muted-foreground: rgba(20, 21, 22, 0.6); /* text-secondary */
        --color-accent: #0000FF; /* primary */
        --color-accent-foreground: #FFFFFF; /* text-button */
      }
      .dark {
        /* Mapped from figma_changes_data/colors.js (dark) */
        --color-surface: #111827; /* background */
        --color-surface-foreground: #FFFFFF; /* text-primary */
        --color-border: #4C4C4C; /* border-light */
        --color-muted: rgba(255, 255, 255, 0.05); /* surface */
        --color-muted-foreground: rgba(255, 255, 255, 0.7); /* text-secondary */
        --color-accent: #ACD5FF; /* primary */
        --color-accent-foreground: #141516; /* text-button */
      }
      @media (prefers-color-scheme: dark) {
        :root {
          /* Mirror .dark variables when user prefers dark mode */
          --color-surface: #111827; /* background */
          --color-surface-foreground: #FFFFFF; /* text-primary */
          --color-border: #4C4C4C; /* border-light */
          --color-muted: rgba(255, 255, 255, 0.05); /* surface */
          --color-muted-foreground: rgba(255, 255, 255, 0.7); /* text-secondary */
          --color-accent: #ACD5FF; /* primary */
          --color-accent-foreground: #141516; /* text-button */
        }
      }
      /* Deprecated helper classes removed (migrated to Tailwind utilities). */
    </style>
    <!-- Feedback Modal Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const dialog = document.getElementById('feedbackModal');
        const feedbackCancelBtn = document.getElementById('feedbackCancelBtn');
        const doneKey = 'mixtape_feedback_done';

        function preventScrollBehindModal(lock) {
          if (!document || !document.body || !document.body.style) {
            return;
          }
          document.body.style.overflow = lock ? 'hidden' : '';
        }

        if (dialog && dialog.showModal && localStorage.getItem(doneKey) !== '1') {
          dialog.showModal();
          preventScrollBehindModal(true);
          dialog.addEventListener('close', function() {
            preventScrollBehindModal(false);
          }, { once: true });
        }

        if (feedbackCancelBtn && dialog) {
          const iframe = dialog.querySelector('iframe');
          // Detect form submission by counting iframe load events.
          // - First: initial render; Second: Redirect to “Thanks for submitting” page
          // FIXME: This is a bit of a hack and could break if Google changes its redirect
          // behavior or even with some browsers/ad-blockers. We should create our own form and
          // use Google Form hooks if we want to keep the feedback dialog.
          let loadCount = 0;
          let submitted = false;

          function updateButton() {
            if (!feedbackCancelBtn) {
              return;
            }
            // Differentiate between completion and rejection
            feedbackCancelBtn.textContent = submitted ? 'Done' : 'Cancel';
          }
          updateButton();

          if (iframe) {
            iframe.addEventListener('load', function () {
              loadCount += 1;
              if (loadCount >= 2) {
                submitted = true;
                updateButton();
              }
            });
          }

          feedbackCancelBtn.addEventListener('click', function () {
            if (submitted) {
              localStorage.setItem(doneKey, '1');
            }
            dialog.close();
          });
        }
      });
    </script>
    <!-- Page Title -->
    <title>{% block title %}MIXTAPE{% endblock %}</title>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    {% if demo_feedback_modal_enabled %}
      {% include "core/custom/user_feedback.html" %}
    {% endif %}
  </body>
</html>
