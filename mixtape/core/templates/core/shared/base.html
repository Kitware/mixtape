{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/resize/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js@3.0.1/dist/plotly.min.js" charset="utf-8"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet"/>
    <script src="{% static 'mixtape/core/js/alpine_theme_store.js' %}"></script>
    <script src="{% static 'mixtape/core/js/feedback_modal.js' %}"></script>
    <!-- Custom Tailwind Styles -->
    <style type="text/tailwindcss">
      @layer base {
        body {
          background-color: var(--color-surface);
          color: var(--color-surface-foreground);
        }
        h1 {
          @apply text-2xl font-bold;
        }
      }
      @layer components {
        .card {
          @apply bg-white dark:bg-gray-800 rounded-lg m-1 border border-gray-200 p-1
                  dark:border-gray-700 overflow-hidden;
        }
        .card-alt {
          @apply bg-gray-200 dark:bg-gray-600 rounded-lg m-1 border border-gray-300 p-1
                 dark:border-gray-700 overflow-hidden;
        }
      }
    </style>
    <!-- Custom CSS Variables -->
    <link rel="stylesheet" href="{% static 'mixtape/core/css/theme.css' %}">
    <title>{% block title %}MIXTAPE{% endblock %}</title>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    {% if mixtape_feedback_modal_enabled %}
      {% include "core/custom/user_feedback.html" %}
    {% endif %}
  </body>
</html>
