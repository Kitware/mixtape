{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.min.js"></script>
    <script src="https://colorjs.io/dist/color.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/resize/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js@3.0.1/dist/plotly.min.js" charset="utf-8"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet"/>
    <script src="{% static 'mixtape/core/themeStore.js' %}"></script>
    <script src="{% static 'mixtape/core/feedbackModal.js' %}"></script>
    <!-- Custom CSS Variables -->
    <link rel="stylesheet" href="{% static 'mixtape/core/theme.css' %}">
    <title>{% block title %}MIXTAPE{% endblock %}</title>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body class="min-h-screen bg-base-200">
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    {% if mixtape_feedback_modal_enabled %}
      {% include "core/custom/user_feedback.html" %}
    {% endif %}
  </body>
</html>
