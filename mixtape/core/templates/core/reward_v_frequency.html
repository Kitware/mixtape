<div x-data="{
  data: [],
  layout: {
    title: {text: 'Rewards VS Frequency'},
    xaxis: {title: {text: 'Reward'}},
    yaxis: {title: {text: 'Frequency'}},
    autosize: true,
    height: 'auto',
    barmode: 'overlay',
    showlegend: $store.visOptions.includes('plotLegends'),
    paper_bgcolor: $store.theme.paper_bgcolor,
    plot_bgcolor: $store.theme.plot_bgcolor,
    font: $store.theme.font,
    xaxis: {
      gridcolor: $store.theme.axis.gridcolor,
      zerolinecolor: $store.theme.axis.zerolinecolor
    },
    yaxis: {
      gridcolor: $store.theme.axis.gridcolor,
      zerolinecolor: $store.theme.axis.zerolinecolor
    },
    margin: {l: 40, r: 40, t: 40, b: 40},
  },
  config: {
    displayModeBar: false,
    responsive: true
  },
  plot: null,
}"
x-init="
rewardHistogram.forEach((episode, idx) => {
    data.push({
      x: episode,
      type: 'histogram',
      name: `Episode ${episodeIds[idx]}`,
      marker: {
        line: {
          width: 2
        }
      }
    });
  });
  plot = Plotly.newPlot($refs.rewardsFrequency, data, layout, {displayModeBar: false});
  $watch('$store.visOptions', () => {
    $nextTick(() => {
      Plotly.relayout(
        $refs.rewardsFrequency,
        {
          autosize: true,
          showlegend: $store.visOptions.includes('plotLegends')
        })
    });
  });"
>
  <div x-ref="rewardsFrequency"></div>
</div>
