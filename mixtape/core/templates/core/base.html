<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="//unpkg.com/plotly.js@3.0.1/dist/plotly.min.js" charset="utf-8"></script>
    <link href="https://unpkg.com/remixicon/fonts/remixicon.css" rel="stylesheet"/>
    <!-- Global Variables -->
    <script>
      document.addEventListener('alpine:init', () => {
        Alpine.store('theme', {
          darkMode: window.matchMedia('(prefers-color-scheme: dark)').matches,
        });
      });
    </script>
    <!-- Custom Tailwind Styles -->
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-[#F1F2F6] text-gray-900 dark:bg-gray-900 dark:text-gray-300;
        }
        h1 {
          @apply text-2xl font-bold;
        }
      }
      @layer components {
        .btn {
          @apply inline-flex items-center justify-center rounded-md px-4 py-2 text-sm font-medium transition-colors
                  focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2
                  disabled:pointer-events-none disabled:opacity-50;
        }
        .btn-icon {
          @apply text-2xl p-2;
        }
        .card {
          @apply bg-white dark:bg-gray-800 rounded-lg m-1 border border-gray-200 p-1
                  dark:border-gray-700 overflow-hidden;
        }
        .card-alt {
          @apply bg-gray-200 dark:bg-gray-600 rounded-lg m-1 border border-gray-300 p-1
                 dark:border-gray-700 overflow-hidden;
        }
        .raised {
          @apply shadow-[1px_1px_1px_1px_rgba(0,0,0,0.25)] dark:shadow-[1px_1px_1px_1px_rgba(255,255,255,0.25)];
        }
        .header {
          @apply bg-white dark:bg-gray-800 p-3 w-full flex justify-between items-center z-10
                 shadow-[1px_1px_2px_1px_rgba(0,0,0,0.25)] dark:shadow-[0px_1px_2px_1px_rgba(255,255,255,0.25)];
        }
        .menu {
          @apply absolute right-0 top-12 mt-2 z-10 w-auto bg-white dark:bg-gray-600 divide-y
                 divide-gray-100 rounded-lg;
        }
        .checkbox {
          @apply w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm;
        }
      }
    </style>

    <title>{% block title %}MIXTAPE{% endblock %}</title>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
