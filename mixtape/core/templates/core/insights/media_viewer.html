<section class="border border-base-300 rounded-lg p-3 flex flex-col gap-3">
  <div class="flex items-center justify-between">
    <h3 class="text-sm font-medium">Media Viewer</h3>
    <div class="flex items-center gap-2">
      <select x-show="episodeSummaries?.length > 1" x-cloak x-model="mediaEpisodeIdx" class="select">
        <template x-for="(ep, idx) in episodeSummaries" :key="idx">
          <option :value="idx" x-text="`Episode ${ep.id}`"></option>
        </template>
      </select>
    </div>
  </div>
  <template x-if="$data.getEpisodeImageUrl(mediaEpisodeIdx)">
    <img :src="$data.getEpisodeImageUrl(mediaEpisodeIdx)" alt="Episode image" />
  </template>
  <template x-if="!$data.getEpisodeImageUrl(mediaEpisodeIdx)">
    <div class="badge badge-dash badge-warning">No image available</div>
  </template>
</section>
