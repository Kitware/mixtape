<div x-data="{
    data: [],
    layout: {
      title: {text: 'Actions VS Frequency'},
      autosize: true,
      barmode: 'stack',
      showlegend: visOptions.includes('plotLegends'),
      paper_bgcolor: $store.theme.paper_bgcolor,
      plot_bgcolor: $store.theme.plot_bgcolor,
      font: $store.theme.font,
      xaxis: {
        gridcolor: $store.theme.axis.gridcolor,
        zerolinecolor: $store.theme.axis.zerolinecolor
      },
      yaxis: {
        gridcolor: $store.theme.axis.gridcolor,
        zerolinecolor: $store.theme.axis.zerolinecolor
      },
    },
    config: {
      displayModeBar: false,
      responsive: true
    },
    plot: null,
  }"
  x-init="
    data = [];
    plotData.unique_agents.forEach((agent) => {
      data.push({
        x: Object.keys(plotData.action_v_frequency[agent]),
        y: Object.values(plotData.action_v_frequency[agent]),
        type: 'bar',
        name: agent
      });
    });
    plot = Plotly.react($refs.actionsFrequency, data, layout, config);
    $watch('visOptions', () => {
      $nextTick(() => {
        Plotly.relayout(
          $refs.actionsFrequency,
          {
            autosize: true,
            showlegend: visOptions.includes('plotLegends')
          })
      });
    });"
>
  <div x-ref="actionsFrequency"></div>
</div>
